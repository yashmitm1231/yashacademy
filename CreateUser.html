<!DOCTYPE html>
<html>

  <head>

    <title>POS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet">
    <link href="css/bootstrap-modal.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div id="main-content">

      <div class="container-fluid">

        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"><img src="images/logo.png" alt="Company Logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-user"></i> Admin <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

        <div class="row">
          <div class="col-sm-12 col-lg-12 col-md-12">
            <div class="panel panel-default panel-fixed-height">
              <div class="panel-heading">
                <span class="panel-title">
                  Create User
                </span>
              </div>
              <div class="panel-body">
                <form method="post" action="#" class="form-vertical requireValidation">
                  <div class="form-group row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="firstName">First Name</label>
                      <input type="text" id="firstName" name="firstName" data-label="Last Name" class="form-control">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="lastName">Last Name</label>
                      <input type="text" id="lastName" name="lastName" class="required form-control" data-label="Last Name">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="email">Email</label>
                      <input type="text" id="email" name="email" class="required form-control" data-label="Email">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="role">Role</label>
                      <select name="role" class="form-control">
                        <option>Admin</option>
                        <option>Teacher</option>
                        <option>Student</option>
                        <option>Parent</option>
                        <option>Staff</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="userName">User Name</label>
                      <input type="text" id="userName" name="userName" class="required form-control" data-label="User Name">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="password">Password</label>
                      <input type="text" id="password" name="password" class="form-control">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="retypePassword">Retype Password</label>
                      <input type="text" id="retypePassword" name="retypePassword" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Core Scripts - Include with every page -->
      <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/table-fixed-header.js"></script>
      <script type="text/javascript" src="js/jquery.fixedheadertable-3.0.4.js"></script>
      <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
      <script type="text/javascript" src="js/bootstrap-modal.js"></script>
      <script type="text/javascript" src="js/bootstrap-modalmanager.js"></script>
      <script type="text/javascript" src="js/custom_js.js"></script>

    </div>
  </body>
</html>
