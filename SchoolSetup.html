<!DOCTYPE html>
<html>

  <head>

    <title>Yash Academy</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-modal-bs3patch.css" rel="stylesheet">
    <link href="css/bootstrap-modal.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>

    <div id="main-content">

      <div class="container-fluid">

        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"><img src="images/logo.png" alt="Company Logo"></a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-user"></i> Admin <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="#"><i class="fa fa-power-off"></i> Log Out</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

        <div class="row">
          <div class="col-sm-12 col-lg-12 col-md-12">
            <div class="panel panel-default panel-fixed-height">
              <div class="panel-heading">
                <span class="panel-title">
                  School Setup
                </span>
              </div>
              <div class="panel-body">
                <form method="post" action="#" class="form-vertical requireValidation">
                  <div class="form-group row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="schoolName">School Name</label>
                      <input type="text" id="schoolName" name="schoolName" data-label="School Name" class="form-control">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="schoolCode">School Code</label>
                      <input type="text" id="schoolCode" name="schoolCode" class="required form-control" data-label="School Code">
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="dateOfBirth">School Start Date</label>
                      <div class="row">
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <select name="day" class="form-control">
                          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
                          <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
                          <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                        </select>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <select name="month" class="form-control">
                          <option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>Octomber</option><option>November</option><option>December</option>
                        </select>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                        <select name="year" class="form-control">
                          <option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option>
                        </select>
                      </div>
                      </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="gender">School Type</label>
                      <select id="gender" name="gender" class="form-control">
                        <option>High School</option>
                        <option>Middle School</option>
                        <option>Primary School</option>
                        <option>Higher Secondary School</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="mobileNumber">Mobile Number</label>
                      <input type="text" id="mobileNumber" name="mobileNumber" class="required form-control"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="webSite">Web Site</label>
                      <input type="text" id="webSite" name="webSite" class="form-control" data-label="Web Site"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="email">Email</label>
                      <input type="text" id="email" name="email" class="form-control" data-label="Email"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="address">Address</label>
                      <input type="text" id="address" name="address" class="required form-control"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="city">City</label>
                      <input type="text" id="city" name="city" class="form-control"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" class="form-control"/>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6">
                      <label for="postalCode">Zip Code</label>
                      <input type="text" id="postalCode" name="postalCode" class="form-control"/>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Core Scripts - Include with every page -->
      <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="js/table-fixed-header.js"></script>
      <script type="text/javascript" src="js/jquery.fixedheadertable-3.0.4.js"></script>
      <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
      <script type="text/javascript" src="js/bootstrap-modal.js"></script>
      <script type="text/javascript" src="js/bootstrap-modalmanager.js"></script>
      <script type="text/javascript" src="js/custom_js.js"></script>

    </div>
  </body>
</html>
